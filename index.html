<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body class="position-absolute top-50 start-50 translate-middle bg-light border border-info p-3">
        <div class="d-flex flex-column justify-content-center align-items-center bg-light">
            <h1 class="display-2" >Timer</h1>
            <div id="time-display" class="fs-2 mt-3 mb-3">25:00</div>
            <input type="number" id="time-input" class="form-control p-2 mt-3 mb-3" min="1" max="60" value="25">
            <div>
                <button type="button" id="start-btn" class="btn btn-info">Start</button>
                <button type="button" id="stop-btn" class="btn btn-info">Stop</button>
                <button type="button" id="reset-btn" class="btn btn-info">Reset</button>
            </div>
            <audio id="alarm-sound" src="MV27TES-alarm.mp3" preload="auto"></audio>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
